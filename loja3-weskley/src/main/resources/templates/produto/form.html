<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <title>Formulário de Produtos</title>    
</head>
<body>
    <div class="container" id="form-produtos">
        <legend>Formulário de Produtos</legend>
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input class="form-control" type="text" id="nome">
            </div>
            <div class="form-group">
                <label for="marca">Marca</label>
                <select class="form-control" id="marca">
                   <option value="#">marca</option>
                </select>
            </div>
            <div class="form-group">
                <label for="departamento">Departamento</label>
                <select class="form-control" id="departamento">
                    <option value="#">departamento</option>
                </select>    
            </div>            
            <div class="form-group">
                <label for="valor">Valor</label>
                <input class="form-control" type="text" id="valor">
            </div>            
            <button class="btn btn-primary" type="submit">Salvar</button>
            
            <button class="btn btn-primary" type="button" onclick='history.go(-1)'>Voltar</button>
        </form>
    </div>
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/fontawesome.js}"></script>
</body>
</html>
