<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <title>Lista de Produtos</title>
</head>
<body>
    <div class="container">
        <fieldset>
            <legend>Lista de Produtos</legend>
            <a class="btn btn-primary btn-block" th:href="@{/produto/cadastrar}">
                <i class="fas fa-plus-circle"></i> Novo
            </a>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Marca</th>
                        <th>Departamento</th>
                        <th>Valor</th>
                    </tr>
                    <tr th:each="produto : ${produtos} ">
                        <td th:text = "${produto.id}"></td>
                        <td th:text = "${produto.nome}"></td>
                        <td th:text = "${produto.marca.nome}"></td>
                        <td th:text = "${produto.departamento.nome}"></td>
                        <td th:text = "${produto.valor}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/produto/editar/{id}(id=${produto.id})}"><i class="far fa-edit"></i></a>
                            <a class="btn btn-danger" th:href="@{/produto/remover/{id}(id=${produto.id})}"><i class="far fa-trash-alt"></i></a>
                        </td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </fieldset>
    </div>
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/fontawesome.js}"></script>
</body>
</html>
